<html>

		<input type="button" id="search2" value='查找' />

		<input type="button" id="replace2" value='替換' />

		</p>
	
		<script>
			
			var text1 = document.getElementById('search1');
			var oBt1 = document.getElementById('search2')
			var text2 = document.getElementById('replace1');
			var oBt2 = document.getElementById('replace2'); 
			var oContent = document.getElementById('content');
			var content = oContent.innerHTML;
			
//			console.log(oContent);
						
			oBt1.onclick = function(){	
				var searchValue = text1.value;
				
				// 恢复原样
				oContent.innerHTML = content;
				
				// 没输入任何内容
				if(!searchValue) return;
				
				// 用元素包裹住searchValue
				var str = '<span>' + searchValue + '</span>';
				oContent.innerHTML = oContent.innerHTML.split(searchValue).join(str);
			
			}
			
			oBt2.onclick = function(){
				
				var oldStr = text1.value;
				var newStr = text2.value;
				
				if(!oldStr || !newStr) return;
				oContent.innerHTML = content.split(oldStr).join(newStr);
				
			}
			
		</script>
	</body>
