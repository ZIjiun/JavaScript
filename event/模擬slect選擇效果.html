<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		
		<style type="text/css">
			*{
				margin: 0;
				padding: 0;
			}
			body{
				background: black;
			}
			#box{
				width: 200px;
				border: 1px solid white;	
				color: white;
				margin: 40px auto;
			}
			
			h3{
				line-height: 40px;
			}
			
			ul{
				display: none;
			}
			
			li{
				list-style: none;
				border-top: 1px dashed white;
				line-height: 30px;
				padding-left: 10px;	
			}
			
			.active{
				background: gray;
			}
			
		</style>
		
		<script type="text/javascript">
			window.onload = function(){
				var oTitle = document.getElementsByTagName('h3')[0];
				var oContent = document.getElementsByTagName('ul')[0];
				var isShow = false;
				var currentLi = null;
				
				oTitle.onclick = function(ev){
					isShow = !isShow;
					oContent.style.display = isShow ? 'block' : 'none';
					
					//阻止事件冒泡
					ev = event || ev
					ev.stopPropagation ? ev.stopPropagation() : ev.cancelBubble=true;
					
				}
				
				oContent.onclick = function(ev){
					// 哪個li
					ev = event || ev;
					var self = ev.target || ev.Element;
						
					if(self.tagName.toLocaleLowerCase()=='li'){
						oTitle.innerHTML = self.innerHTML;
					}
					
				}
				
				document.onclick = function(ev){
					isShow = false;
					oContent.style.display = 'none';
				}
				
				oContent.onmousemove = function(ev){
					//哪個li
					ev = event || ev;
					var self = ev.target || ev.ssrcElement;
					
					if(self.tagName.toLocaleLowerCase() == 'li'){
						//先清空
						if(currentLi != null){
							currentLi.className= '';
						}
						//當前li
						currentLi = self;
						
						//對應樣式
						currentLi.className='active';
					}
				}
				
			}
		</script>
		
	</head>
	
	<body>
		<div id="box">
			<h3>蘋果</h3>
			<ul>
				<li>香蕉</li>
				<li>橘子</li>
				<li>鳳梨</li>
				<li>芭樂</li>
				<li>西瓜</li>
				<li>哈密瓜</li>
			</ul>
		</div>
		
	</body>
</html>
