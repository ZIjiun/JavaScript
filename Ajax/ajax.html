<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script>
			document.onclick = function() { //點擊發起Ajax請求
				// 1、打开瀏覽器(創建請求對象)
				var request = new XMLHttpRequest();

				// 2、輸入網址(設置請求)
				/*
				 * 請求方式: get/post
				 * 請求地址: url(文件)
				 */
				request.open('GET', 'JSON1.json', true);

				// 3、(發送請求)
				request.send();

				// 4、接收數據
				request.onreadystatechange = function() {
					if(request.readyState == 4) {
						if(request.status = 200) {
							//  數據已經獲取到了 request.response
							document.write(request.response);
						}
					}
				}
			}
		</script>
	</head>

	<body>

	</body>

</html>
